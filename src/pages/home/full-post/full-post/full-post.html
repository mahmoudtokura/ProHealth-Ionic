<ion-header>

  <ion-navbar>
    <ion-title>Full Update</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    
      <ion-card>
      <ion-card-content>
        <ion-card-title>
          {{post.title.rendered}}
          </ion-card-title>
          <hr>
          <p [innerHTML] = post.content.rendered text-justify></p>
      </ion-card-content>
    </ion-card>
      <ion-fab middle right>
          <button ion-fab (click)="regularShare()">
            <ion-icon name="share"></ion-icon>
          </button>
        </ion-fab>
    </ion-content>
