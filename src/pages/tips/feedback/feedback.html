<ion-header>
  <ion-navbar color="primary">
    <ion-title style="text-align: center">Feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h6>
    Send us information on your experience with any hospital or service
    provider. You can also attach an image to the form. We will get back to you
    immediately.
  </h6>
  <ion-list>
    <ion-item>
      <ion-label stacked>FULL NAME</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>PHONE NO</ion-label>
      <ion-input type="number" [(ngModel)]="phone_number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Message</ion-label>
      <ion-textarea [(ngModel)]="message"></ion-textarea>
    </ion-item>

    <h5 *ngIf="feedMessage" text-center>{{ feedMessage }}</h5>

    <!-- <button ion-button round block (click)="captureImageFromCamera()">
      Camera
    </button>

    <br /><br /> -->

    <button ion-button round block (click)="captureImageFromGallery()">
      Add attachment from Gallery
    </button>

    <ion-card *ngIf="currentImage">
      <ion-card-header>Current image</ion-card-header>
      <ion-card-content> <img [src]="getImgContent()" /> </ion-card-content>
    </ion-card>

    <br /><br />
    <button
      ion-button
      block
      (click)="sendEmail()"
      [disabled]="disableSendButton"
    >
      {{ sendButtonText }}
    </button>
  </ion-list>
  <hr />
  <div style="margin-top:40px;">
    <h5>
      You can also send your feedback directly to enquiry@prohealthhmo.com
    </h5>
  </div>
</ion-content>
