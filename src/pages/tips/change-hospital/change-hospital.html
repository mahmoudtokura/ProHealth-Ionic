<ion-header>

  <ion-navbar color="light">
    <ion-title style="text-align: center">Change Hospital</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label stacked>PRNICIPAL ENROLLEE NAME</ion-label>
          <ion-input type="text" [(ngModel)]='name'></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>PHONE NO</ion-label>
          <ion-input type="number" [(ngModel)]='phone_number'></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>ENROLLEE ID NUMBER</ion-label>
          <ion-input type="number" [(ngModel)]='id_number'></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>PRNICIPAL ENROLLEE EMAIL</ion-label>
          <ion-input type="email" [(ngModel)]='email'></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>PRESENT HOSPITAL AND ADDRESS</ion-label>
          <ion-input type="text" [(ngModel)]='present_hospital'></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>NEW HOSPITAL AND ADDRESS</ion-label>
          <ion-input type="text" [(ngModel)]='new_hospital'></ion-input>
        </ion-item>
        
      
        <ion-item>
          <ion-label stacked>REASON FOR CHANGE</ion-label>
          <ion-textarea [(ngModel)]='message'></ion-textarea>
        </ion-item>

        <button ion-button block (click)="sendEmail()">Send Message</button>
      
      </ion-list>
    <hr>
      <div style="margin-top:40px;">
        <h3>
          You can also send application directly to operations@prohealthhmo.com
        </h3>
      </div>

</ion-content>
