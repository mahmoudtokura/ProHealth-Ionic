<ion-header>

  <ion-navbar color="primary">
      <ion-title style="text-align: center">Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div style="margin-top:40px;">
        <h3>
          Fill the form and we will get back to you as soon as possible
        </h3>
          or
        <h3>
          You can also contact us for registration directly to enquiry@prohealthhmo.com
        </h3>
      </div>

      <br>
      <hr>

    <ion-list>
        <ion-item>
          <ion-label stacked>FULL NAME</ion-label>
          <ion-input type="text" [(ngModel)]='name'></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>EMAIL</ion-label>
          <ion-input type="text" [(ngModel)]='email'></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>PHONE NO</ion-label>
          <ion-input type="number" [(ngModel)]='phone_number'></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Message</ion-label>
          <ion-textarea [(ngModel)]='message'></ion-textarea>
        </ion-item>

        <button ion-button block (click)="sendEmail()">Send Message</button>
      
      </ion-list>
</ion-content>
