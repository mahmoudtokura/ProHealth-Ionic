<ion-header>

  <ion-navbar>
    <ion-title>Questions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bgcolor">
  <h1>Frequently Asked Question</h1>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
          {{ item.title }}
        </button>  
      </ion-list>
    
    <ion-footer>
      <ion-toolbar>
          <button ion-button full (click)="sendEmail()">Contact Us</button>
      </ion-toolbar>
    </ion-footer>

</ion-content>
