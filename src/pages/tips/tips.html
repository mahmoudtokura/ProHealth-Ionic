<ion-header>

  <ion-navbar color="primary">
    <ion-title style="text-align: center">Customer Help Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page bgcolor">
    <div style="align-content: center">
        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <ion-card style="background-color: transparent; width: 200px" (click)="planspage()">
                      <img src="assets/imgs/icons/008-injury.png"/>
                    </ion-card>
                    <div class="card-subtitle"><h4>Health Plans</h4></div>
                </ion-col>
              <ion-col col-6>
                  <ion-card style="background-color: transparent; width: 200px" (click)="changeHospital()">
                    <img src="assets/imgs/icons/010-medical-2.png"/>
                  </ion-card>
                  <div class="card-subtitle"><h4>Change Hospital</h4></div>
              </ion-col>
            </ion-row>
            <ion-row class="row-class">
                <ion-col col-6>
                    <ion-card style="background-color: transparent; width: 200px" (click)="questions()">
                      <img src="assets/imgs/icons/007-tool.png"/>
                    </ion-card>
                    <div class="card-subtitle"><h4>Questions?</h4></div>
                </ion-col>
              <ion-col col-6>
                  <ion-card style="background-color: transparent; width: 200px" (click)="feedbackpage()">
                    <img src="assets/imgs/icons/004-note.png"/>
                  </ion-card>
                  <div class="card-subtitle"><h4>Feedback</h4></div>
              </ion-col>
            </ion-row>
            <ion-row class="row-class">
                <ion-col col-6>
                    <ion-card style="background-color: transparent; width: 200px" (click)="Signup()">
                      <img src="assets/imgs/icons/003-contract.png"/>
                    </ion-card>
                    <div class="card-subtitle"><h4>Sign Up</h4></div>
                </ion-col>
              <ion-col col-6>
                  <ion-card style="background-color: transparent; width: 200px" (click)="aboutapp()">
                    <img src="assets/imgs/icons/011-medical-1.png"/>
                  </ion-card>
                  <div class="card-subtitle"><h4>About App</h4></div>
              </ion-col>
            </ion-row>
          </ion-grid>
    </div>
  
  </ion-content>
