<ion-header>
  <ion-navbar color="primary">
    <ion-title style="text-align: center">Customer Help Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page bgcolor">
  <div style="align-content: center">
    <ion-grid>
      <button ion-button color="light" round block (click)="feedbackpage()">
        Quick Service
      </button>
      <ion-row>
        <ion-col col-6>
          <ion-card
            style="background-color: transparent; width: 200px"
            (click)="planspage()"
          >
            <img src="assets/imgs/icons/if_business-work_14_2377634.png" />
          </ion-card>
          <div class="card-subtitle"><h4>Health Plans</h4></div>
        </ion-col>
        <ion-col col-6>
          <ion-card
            style="background-color: transparent; width: 200px"
            (click)="changeHospital()"
          >
            <img src="assets/imgs/icons/if_business-work_11_2377636.png" />
          </ion-card>
          <div class="card-subtitle"><h4>Change Hospital</h4></div>
        </ion-col>
      </ion-row>
      <ion-row class="row-class">
        <ion-col col-6>
          <ion-card
            style="background-color: transparent; width: 200px"
            (click)="registrationpage()"
          >
            <img src="assets/imgs/icons/if_business-work_7_2377640.png" />
          </ion-card>
          <div class="card-subtitle"><h4>Registration</h4></div>
        </ion-col>
        <ion-col col-6>
          <ion-card
            style="background-color: transparent; width: 200px"
            (click)="aboutapp()"
          >
            <img src="assets/imgs/icons/if_business-work_17_2377629.png" />
          </ion-card>
          <div class="card-subtitle"><h4>Telemedicine</h4></div>
        </ion-col>
      </ion-row>
      <ion-row class="row-class">
        <ion-col col-6>
          <ion-card
            style="background-color: transparent; width: 200px"
            (click)="questions()"
          >
            <img src="assets/imgs/icons/if_business-work_16_2377630.png" />
          </ion-card>
          <div class="card-subtitle"><h4>Questions?</h4></div>
        </ion-col>
        <ion-col col-6>
          <ion-card
            style="background-color: transparent; width: 200px"
            (click)="feedbackpage()"
          >
            <img src="assets/imgs/icons/if_business-work_4_2377643.png" />
          </ion-card>
          <div class="card-subtitle"><h4>Feedback</h4></div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
