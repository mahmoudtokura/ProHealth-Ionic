<ion-header>

  <ion-navbar color="primary">
    <ion-title style="text-align: center">FAQ Answer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bgcolor">
    <ion-card>
        <ion-card-content>
          <ion-card-title>
            {{FAQ.title}}
            </ion-card-title>
            <hr>
            <p [innerHTML] = FAQ.answer text-justify></p>
        </ion-card-content>
      </ion-card>

</ion-content>
